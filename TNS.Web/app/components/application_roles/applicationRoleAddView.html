            <!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Dashboard</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard v1</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{role.Name}}</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" role="form" novalidate name="frmAddAppRole" ng-submit="addAppRole()">
                        <div class="box-body">
                            <div class="col-md-8">
                                <div class="form-group" ng-class="{ 'has-error' : frmAddAppRole.name.$invalid && !frmAddAppRole.name.$pristine }">
                                    <label class="col-sm-2 control-label">Tên quyền</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" class="form-control"
                                               required reqired-message="Tên nhóm bắt buộc." ng-model="role.Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Mô tả</label>
                                    <div class="col-sm-10">
                                        <textarea type="text" class="form-control" ng-model="role.Description"></textarea>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <a ui-sref="application_roles" class="btn btn-default">Hủy bỏ</a>
                                        <input type="submit" ng-disabled="frmAddAppRole.$invalid" class="btn btn-primary" value="Lưu lại" />
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.box-body -->
                    </form>
                </div><!-- /.box -->
            </div>
        </div>
        <!-- Main row -->
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->
