            <!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Dashboard</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard v1</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{group.Name}}</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <!-- form start -->
                        <form class="form-horizontal"
                              role="form"
                              novalidate
                              name="frmUpdateAppGroup"
                              ng-submit="updateApplicationGroup()">
                            <div class="box-body">
                                <div class="col-md-8">
                                    <div class="form-group"
                                         ng-class="{ 'has-error' : frmUpdateAppGroup.name.$invalid && !frmUpdateAppGroup.name.$pristine }">
                                        <label class="col-sm-2 control-label">Tên danh mục</label>
                                        <div class="col-sm-10">
                                            <input type="text"
                                                   name="name"
                                                   class="form-control"
                                                   required
                                                   required-message="Tên nhóm bắt buộc."
                                                   ng-model="group.Name" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <label ng-repeat="role in roles">
                                                <input type="checkbox"
                                                       checklist-model="group.Roles"
                                                       checklist-value="role" />
                                                {{role.Description}}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <a ui-sref="application_groups" class="btn btn-default">Hủy bỏ</a>
                                            <input type="submit"
                                                   ng-disabled="frmUpdateAppGroup.$invalid"
                                                   class="btn btn-primary"
                                                   value="Lưu lại" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </form>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
        <!-- Main row -->
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->
