            <!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Cập nhật người dùng</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a ui-sref="home">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a ui-sref="accounts">Danh mục người dùng</a></li>
                    <li class="breadcrumb-item active">Cập nhật</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{account.FullName}}</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" role="form" novalidate name="frmUpdateAccount" ng-submit="updateAccount()">
                        <div class="box-body">
                            <div class="col-md-8">
                                <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.name.$invalid && !frmUpdateAccount.name.$pristine }">
                                    <label class="col-sm-2 control-label">Họ tên người dùng</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" class="form-control"
                                               required reqired-message="Họ tên bắt buộc." ng-model="account.FullName">
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.userName.$invalid && !frmUpdateAccount.userName.$pristine }">
                                    <label class="col-sm-2 control-label">Tài khoản</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="userName" class="form-control"
                                               required reqired-message="Tài khoản bắt buộc." ng-model="account.UserName">
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.email.$invalid && !frmUpdateAccount.email.$pristine }">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" name="email" class="form-control"
                                               required reqired-message="Email bắt buộc." ng-model="account.Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Điện thoại</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password" class="form-control"
                                               ng-model="account.PhoneNumber">
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.birthDate.$invalid && !frmUpdateAccount.birthDate.$pristine }">
                                    <label class="col-sm-2 control-label">Ngày sinh</label>
                                    <div class="col-sm-10">
                                        <input type="date" name="birthDate" class="form-control" value="{{account.BirthDay | date: 'dd/mm/yyyy'}}"
                                               required reqired-message="Ngày sinh bắt buộc." ng-model="account.BirthDay">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <label ng-repeat="group in groups">
                                            <input type="checkbox" checklist-model="account.Groups" checklist-value="group"> {{group.Name}}
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" ng-model="account.EmailConfirmed" ng-checked="account.EmailConfirmed" />Kích hoạt
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <a ui-sref="application_users" class="btn btn-default">Hủy bỏ</a>
                                        <input type="submit" ng-disabled="frmUpdateAccount.$invalid" class="btn btn-primary" value="Lưu lại" />
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.box-body -->
                    </form>
                </div><!-- /.box -->
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->
